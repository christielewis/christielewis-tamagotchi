<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <script src="./js/main.js" async defer></script>
    <title>Tamagotcha!</title>
</head>
<body>
    <header class="tama-info">
        <p id="name">
            Hai, I'm 
        </p>
        <p id="status-update">

        </p>
    </header>
    <section class="tama-game">
        <img src="" alt="">
        <button class="tama-button" id="feed">Feed</button>
        <button class="tama-button" id="play">Play</button>
        <button class="tama-button" id="nap">Nap</button>
    </section>
    <aside class="restart-game">
        <p id="game-over">
            <!-- Game Over <br>
                Play again! -->
        </p>
        <button><a href="firstpg.html">Restart</a></button>
    </aside>
    <section class="tama-status">
        <ul>
            <li class="tama-status">Hunger: <span id="hunger">0</span></li>
            <li class="tama-status">Boredom: <span id="boredom">0</span></li>
            <li class="tama-status">Sleepiness: <span id="sleepy">0</span></li>
            <li class="tama-status">Age: <span id="age">0</span></li>
        </ul>
    </section>
    <footer>
        <ul>
            <li><a href="https://github.com/christielewis/">GitHub</a></li>
            <li><a href="https://linkedin.com/in/christie-lewis/">LinkedIn</a></li>
        </ul>
    </footer>
</body>
</html>
