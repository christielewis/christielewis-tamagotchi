<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <script src="./main.js" async defer></script>
    <title>Welcome to Tamagotcha!</title>
</head>
<body class="flex-comtainer" id="game-page">
    <header class="tama-info">
        <h1 id="greet-name">
        </h1>
        <h3 id="game-over">

        </h3>
    </header>
    <section class="flex-child-1" id="tama-game">
        <span id="tama-gifs">
            <img src="https://media0.giphy.com/media/4PUkqN8QQsaFIkqi8a/giphy.gif?cid=6c09b95276f2d81951db2d1cd9b626e8512b3d8598c4a5d0&rid=giphy.gif&ct=s" alt="CoolPusheen">
        </span>
        <button class="tama-button" id="feed">Feed</button>
        <button class="tama-button" id="play">Play</button>
        <button class="tama-button" id="nap">Nap</button>
    </section>
    <section class="flex-child-2" id="start-game">
        <button id="start">Start</button>
    </section>

    <section class ="flex-child-3" id="tama-status">
        <ul id="tama-status-list">
            <li class="tama-status" id="stat-item-hunger">Hunger: <span id="hunger">0</span></li>
            <li class="tama-status" id="stat-item-boredom">Boredom: <span id="boredom">0</span></li>
            <li class="tama-status" id="stat-item-sleepy">Sleepiness: <span id="sleepy">0</span></li>
            <li class="tama-status" id="stat-item-age">Age: <span id="age">0</span></li>
        </ul>
    </section>
    <section class="flex-child-10" id="start-over">
        <!-- Game Over <br>
            Play again! -->
    </section>
    <section class="flex-child-4" id="restart-game">
        <button id="yes">Yes</button>
        <button><a href="index.html">No</a></button>
        <!-- <button id="reset">Reset</button> -->
    </section>
    <footer class="flex-child-5">
        <ul id="social">
            <li class="socials" id="github"><a href="https://github.com/christielewis/">GitHub</a></li>
            <li class="socials" id="linkedin"><a href="https://linkedin.com/in/christie-lewis/">LinkedIn</a></li>
        </ul>
    </footer>
</body>
</html>
