<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <script src="./js/main.js" async defer></script>
    <title>Welcome to Tamagotcha!</title>
</head>
<body>
    <header class="tama-info">
        <h1 id="greet-name">
        </h1>
        <p id="game-over">

        </p>
    </header>
    <section class="tama-game">
        <span id="tama-gifs">
            <img src="https://media3.giphy.com/media/IMfi5ugpf3W1y/giphy.gif?cid=ecf05e47r5d18g66l2d3uxxu33yyp15awd1cpwxdlf1yglxk&rid=giphy.gif&ct=g" alt="CoolPusheen">
        </span>
        <button class="tama-button" id="feed">Feed</button>
        <button class="tama-button" id="play">Play</button>
        <button class="tama-button" id="nap">Nap</button>
    </section>
    <aside class="restart-game">
        <button id="start">Start</button>
        <p id="start-over">
            <!-- Game Over <br>
                Play again! -->
        </p>
        <button id="yes">Yes</button>
        <button><a href="index.html">No</a></button>
        <!-- <button id="reset">Reset</button> -->
    </aside>
    <section class="tama-status">
        <ul id="tama-status-list">
            <li class="tama-status" id="stat-item-hunger">Hunger: <span id="hunger">0</span></li>
            <li class="tama-status" id="stat-item-boredom">Boredom: <span id="boredom">0</span></li>
            <li class="tama-status" id="stat-item-sleepy">Sleepiness: <span id="sleepy">0</span></li>
            <li class="tama-status" id="stat-item-age">Age: <span id="age">0</span></li>
        </ul>
    </section>
    <footer>
        <ul>
            <li><a href="https://github.com/christielewis/">GitHub</a></li>
            <li><a href="https://linkedin.com/in/christie-lewis/">LinkedIn</a></li>
        </ul>
    </footer>
</body>
</html>
